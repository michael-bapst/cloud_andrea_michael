<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud</title>

    <!-- UIkit -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.0/dist/css/uikit.min.css">
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.0/dist/js/uikit.min.js"></script>

    <!-- Dropzone.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.js"></script>

    <link rel="stylesheet" href="css/dropzone.css">

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

<div class="uk-container uk-padding">
    <h1 class="uk-heading-line uk-text-center"><span>Cloud</span></h1>

    <!-- Google Sign-In Button -->
    <div id="g_id_onload"
         data-client_id="374719974849-0l9upegksos3t68gi5sn8q5oee93v189.apps.googleusercontent.com"
         data-context="signin"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <!-- Datei-Upload mit Dropzone -->
    <div id="upload-section" class="uk-margin" hidden>
        <form action="/" class="dropzone" id="file-dropzone"></form>
        <button id="upload-btn" class="uk-button uk-button-secondary">Hochladen starten</button>
    </div>

    <!-- Dateiliste -->
    <div id="file-list" class="uk-grid-small uk-child-width-1-2@s uk-child-width-1-3@m" uk-grid>
        <!-- Hochgeladene Dateien erscheinen hier -->
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
