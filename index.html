<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.0/dist/css/uikit.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dropzone.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>

<div class="uk-container uk-padding">
    <h1 class="uk-heading-line uk-text-center"><span>Meine Cloud</span></h1>

    <div id="login-form" class="uk-card uk-card-default uk-card-body uk-width-1-2@m uk-align-center uk-margin-top">
        <h3 class="uk-card-title uk-text-center">Anmeldung</h3>
        <form onsubmit="startGoogleLogin(); return false;" class="uk-form-stacked">
            <div class="uk-margin">
                <label class="uk-form-label">E-Mail-Adresse</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="fake-email" type="email" placeholder="z. B. name@gmail.com" required>
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label">Passwort</label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="password" placeholder="●●●●●●●●" required>
                </div>
            </div>
            <div class="uk-margin uk-text-center">
                <button type="submit" class="uk-button uk-button-primary">Anmelden</button>
            </div>
        </form>
    </div>

    <div id="upload-section" class="uk-margin" hidden>
        <form class="dropzone" id="file-dropzone"></form>
        <button id="upload-btn" class="uk-button uk-button-secondary">Hochladen starten</button>
        <button id="logout-btn" class="uk-button uk-button-danger uk-margin-small-left">Logout</button>
    </div>

    <div id="file-list" class="uk-grid-small uk-child-width-1-2@s uk-child-width-1-3@m" uk-grid></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.0/dist/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.js"></script>
<script src="js/auth.js"></script>
<script src="js/drive.js"></script>
<script src="js/app.js"></script>
</body>
</html>
